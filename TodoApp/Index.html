<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            background-color: #85FFBD;
            background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);

            height: 100vh;
            color: black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="body">

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9fffa;">
            <a class="navbar-brand" href="#">To-do App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto d-flex justify-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container my-4">
            <form>
                <div class="form-group">
                    <label for="title">Todo Tittle</label>
                    <input type="" class="form-control" id="title" aria-describedby="emailHelp" placeholder="TITLE">

                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" class="form-control" id="desc" placeholder="XYZ">
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <button id="Delete" " class=" btn btn-danger" title="Click Here For Delete TO-DOS">Delete</button>
            </form>
            <div id="Todo">

            </div>
        </div>

    </div>
    <script>
        submit.addEventListener("click", (e) => {
            e.preventDefault()
            let titlec = title.value;
            let descc = desc.value;
            localStorage.setItem("todo", JSON.stringify([titlec, descc]))
            console.log(e);
            Todo.innerHTML+= `
               <div id="TodoItem">
                <h1>${titlec}</h1>
                <p>${descc}</p>
                <button id="DeleteItem" class=" btn btn-danger" title="Click Here For Delete TO-DOS">Delete</button>
                </div><br>
                `
            title.value = ""
            desc.value = ""
        })
        Delete.addEventListener("click", (e) => {
            e.preventDefault()
            localStorage.removeItem("todo");
            Todo.innerHTML = "";
        })
        DeleteItem.addEventListener("click", (e) => {
            e.preventDefault()
            localStorage.remove();
            Todo.innerHTML = "";
        })
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
