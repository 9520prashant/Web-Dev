<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Fira Sans', sans-serif;
font-family: 'Oswald', sans-serif;
font-family: 'Source Code Pro', monospace;

            font-size: 32px; /* px i/96th of an inch*/
            line-height: 1.3em; /* em is multiple font size of parent size   */
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Font</h1>
    <p>Let's <span>Play</span> It is very Exciting</p>
</body>
</html>
