<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JavaScript</title>
    <style>
        .container{
            font-size: 23px;
            background-color: rgb(0, 158, 158);
            border: 2px solid rgb(0, 0, 0);
            padding: 23px;
            margin: 3px;
            text-align: center;
            align-items: center;
            border-radius: 34px;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date and Time</h1>
        Current Time is <Span id="time"></Span>
    </div>
    <script>
        console.log("Date and Time");
        let now = new Date();
        console.log(now);
        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2022-12-9");
        // console.log(newDate)
        
        //    let mewDate  = new Date(year,month,date, hourse,minutes,seconds,milliseconds);
        let newDate  = new Date(3020,4,6,9,3,2,34);
        console.log(newDate)
        
        let yr = newDate.getFullYear();
        console.log("The Year is " + yr);

        let date = newDate.getDate();
        console.log("The Date is " + date);

        let month = newDate.getMonth();
        console.log("The month is " + month);

        let Hr = newDate.getHours();
        console.log("The Hours is " + Hr);

        let day = newDate.getDay();
        console.log("The Day is " + day);

        newDate.setDate(5);
        console.log("New Date " + newDate);

        newDate.setDate(39);
        console.log("New Date " + newDate);

        newDate.setMinutes(39);
        console.log("New Date " + newDate);
        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
