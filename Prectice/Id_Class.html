<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class</title>
</head>
<body>
    <h3>Ids and class</h3>
    <div id="mainbox" class="redBg">
        this is mainbox
    </div> <!---Id -> name -->
    <!-- emmet -->
    <!-- . is for class and # is for Id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple element using emmet  -->
    <span class="myclass">First</span>
    <span class="myclass">Second</span>
    <span class="myclass">Third</span>
    <span class="myclass">Fourth</span>
    
</body>
</html>
