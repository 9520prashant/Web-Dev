<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* Element Selector */
        p,footer,span{
            border: 2px solid gray;
        }
        /* Id Selector */
        #Pv{
            background-color: blueviolet;
        }
        /* Class Selector */
        .redElement{
            color: red;
        }
        .Blue{
           color: blue;
        }
        /* Grouping Selector */
        footer,span{
            background-color: pink;
            
        }
    </style>
</head>
<body>

    <h3> Basic CSS Selection</h3>
    <p id="Pv">I am Prashant</p>
    <p class="Blue">This is a Paragraph to CSS Selectors</p>
    <p class="redElement">This is Class CSS </p>
    <div>
        <p>This is a Paragraph to CSS Selectors</p>
        <span>This is Span</span>
    </div>
    <footer>This is Footer</footer>

</body>
</html>
