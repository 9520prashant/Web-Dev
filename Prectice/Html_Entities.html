    <title>Html Entities</title>
</head>
<body>
        <div class="container">
            <p>This is paragraph</p>
        </div>
        <div class="container">
            <p>This is another &nbsp; paragraph</p>
            <p>paragph is written Like this &lt;p&gt;</p>
            <p>pound is written Like this &pound;</p>
            <p>copyright is written Like this &copy;</p>
            <p>yen is written Like this &yen;</p>
            <p>rArr is written Like this &rArr;</p>

            <p>Empty is written Like this &#8203;</p>
        </div>
</body>
